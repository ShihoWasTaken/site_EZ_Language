imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

 # Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ AppBundle, FOSUserBundle ]
    node: /usr/bin/nodejs
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        uglifycss:
          bin: /usr/local/bin/uglifycss
        uglifyjs:
          bin: /usr/local/bin/uglifyjs
    assets:
      bootstrap_js:
        inputs:
        - '@AppBundle/Resources/public/js/external/jquery-2.2.3.min.js'
        - '@AppBundle/Resources/public/js/external/bootstrap.min.js'
      bootstrap_css:
        inputs:
        - '@AppBundle/Resources/public/css/external/bootstrap.min.css'
        - '@AppBundle/Resources/public/css/external/bootstrap-theme.min.css'

        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"


# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    encryption: tls
    auth_mode: login
    spool:     { type: memory }


fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    registration:
        confirmation:
            enabled: true
            template: email/registration.email.html.twig
    from_email:
        address:        noreply@example.com
        sender_name:    One Trick Poro
    service:
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:
            template: email/password_resetting.email.html.twig

services:
    fos_user.doctrine_registry:
        alias: doctrine

fos_js_routing:
  routes_to_expose: [ app_link_summoner_to_user ]

jms_i18n_routing:
    default_locale: en
    locales: [en, fr, es, de, it]
    strategy: prefix_except_default